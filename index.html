<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container py-5 text-white">
        <h1 class="d-flex justify-content-center mt-3 mb-5 weatherAppTitle">Weather Forecast</h1>
        <div class="input-group search-bar mb-5 mx-auto">
            <input style="width: 425px; height: 55px;" type="text" placeholder="Enter Location">
        </div>
        <div class="weatherDiv">
            <div class="favoriteCitiesDiv backgroundCard">
                <div class="d-flex justify-content-center">
                    <h3>Favorite Cities</h3>
                </div>
                <p class="text-center">Click to add your favorite city</p>
            </div>
            <div class="currentWeatherDiv backgroundCard">
                <div>
                    <p class="d-flex justify-content-end mb-0 currentWeatherDateTimeText">Tuesday, December 9, 2025</p>
                    <p class="d-flex justify-content-end mt-0 currentWeatherDateTimeText">12:00 PM</p>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-3">
                    <div class="d-flex align-items-center">
                        <img src="./assets/sun.png" alt="sun icon" style="width: 80px;height: 80px;">
                        <div>
                            <p class="currentWeatherTemp">82°</p>
                            <p>H: 85° | L: 72°</p>
                            <p>Fahrenheit</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <h2 class="currentWeatherLocationText">Stockton, CA</h2>
                    </div>
                </div>
            </div>
            <div class="grid-item forecastDiv d-grid gap-3">
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p class="forecastDayAbbreviation">Mon</p>
                    <img src="./assets/sun.png" alt="rainy icon" style="width: 50px; height: 50px;">
                    <p>81°</p>
                    <p>76°</p>
                </div>
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p class="forecastDayAbbreviation">Tues</p>
                    <img src="./assets/sun.png" alt="rainy icon" style="width: 50px; height: 50px;">
                    <p>82°</p>
                    <p>72°</p>
                </div>
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p class="forecastDayAbbreviation">Wed</p>
                    <img src="./assets/partly-cloudy.png" alt="rainy icon" style="width: 50px; height: 50px;">
                    <p>78°</p>
                    <p>74°</p>
                </div>
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p class="forecastDayAbbreviation">Thurs</p>
                    <img src="./assets/weather.png" alt="rainy icon" style="width: 50px; height: 50px;">
                    <p>77°</p>
                    <p>72°</p>
                </div>
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p class="forecastDayAbbreviation">Fri</p>
                    <img src="./assets/partly-cloudy.png" style="width: 50px; height: 50px;" alt="cloudy icon">
                    <p>79°</p>
                    <p>74°</p>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
