<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container py-5 text-white">
        <h1 class="d-flex justify-content-center mt-3 mb-5 weatherAppTitle">Weather Forecast</h1>
        <div class="input-group searchBarSizing mb-5 mx-auto">
            <span class="input-group-text bg-white border-0 icon-image-wrapper">
                <img src="./assets/search.png" style="width: 30px; height: 30px;" alt="Search Icon">
            </span>
            <input id="searchBar" type="text" class="form-control" placeholder="Enter Location"
                style="border: none; font-size: 24px; font-family: Inter, sans-serif;">
        </div>
        <div class="weatherDiv">
            <div class="favoriteCitiesDivStyling backgroundCard">
                <div>
                    <h3 class="d-flex justify-content-center favoriteCitiesText mb-4">Favorite Cities</h3>
                    <div id="favoriteCitiesDiv">

                    </div>
                </div>
                <p class="text-center addToFavTextPositioning">Click <span><img src="./assets/add.png" alt="add icon"
                            style="height: 20px; width: 20px;"></span> to add your favorite city</p>
            </div>
            <div class="currentWeatherDiv backgroundCard">
                <div class="d-flex justify-content-between">
                    <img id="addIcon" class="addIcon" src="./assets/add.png" alt="add icon">
                    <div>
                        <p id="currentDate" class="mb-0 currentWeatherDateTimeText">Tuesday, December 9, 2025</p>
                        <p id="currentTime" class="mt-0 currentWeatherDateTimeText d-flex justify-content-end">12:00 PM
                        </p>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-between mt-3">
                    <div class="d-flex align-items-center">
                        <div class="currentWeatherIconDiv">
                            <img class="currentWeatherIcon" id="currentWeatherIcon" src="./assets/sun.png"
                                alt="sun icon">
                        </div>
                        <div>
                            <p id="currentUserLocationTemp"
                                class="currentWeatherTemp mb-0 pb-0 d-flex justify-content-center ms-0">82°</p>
                            <div class="currentWeatherHighLowDiv">
                                <p id="currentUserLocationHighsLowsText" class="currentWeatherHighLow mb-0">H: 85° | L:
                                    72°</p>
                                <p class="currentWeatherFahrenText ms-2">Fahrenheit</p>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <h2 id="currentLocationText" class="currentWeatherLocationText">Stockton, CA</h2>
                        <img class="mapPinIcon" src="./assets/tool.png" alt="map pin icon">
                    </div>
                </div>
            </div>
            <div class="grid-item forecastDiv d-grid gap-3">
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p id="forecastDay1WeekAbbreviation" class="forecastDayAbbreviation">Mon</p>
                    <img class="forecastDay1WeatherIcon" id="forecastDay1WeatherIcon" class="mb-4"
                        src="./assets/sun.png" alt="rainy icon">
                    <p id="forecastDay1HighTemp" class="forecastHighTempText mb-0">81°</p>
                    <p id="forecastDay1LowTemp" class="forecastLowTempText mb-0">76°</p>
                </div>
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p id="forecastDay2WeekAbbreviation" class="forecastDayAbbreviation">Tues</p>
                    <img class="forecastDay2WeatherIcon" id="forecastDay2WeatherIcon" class="mb-4"
                        src="./assets/sun.png" alt="rainy icon">
                    <p id="forecastDay2HighTemp" class="forecastHighTempText mb-0">82°</p>
                    <p id="forecastDay2LowTemp" class="forecastLowTempText mb-0">72°</p>
                </div>
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p id="forecastDay3WeekAbbreviation" class="forecastDayAbbreviation">Wed</p>
                    <img class="forecastDay3WeatherIcon" id="forecastDay3WeatherIcon" class="mb-4"
                        src="./assets/partly-cloudy.png" alt="rainy icon">
                    <p id="forecastDay3HighTemp" class="forecastHighTempText mb-0">78°</p>
                    <p id="forecastDay3LowTemp" class="forecastLowTempText mb-0">74°</p>
                </div>
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p id="forecastDay4WeekAbbreviation" class="forecastDayAbbreviation">Thurs</p>
                    <img class="forecastDay4WeatherIcon" id="forecastDay4WeatherIcon" class="mb-4"
                        src="./assets/weather.png" alt="rainy icon">
                    <p id="forecastDay4HighTemp" class="forecastHighTempText mb-0">77°</p>
                    <p id="forecastDay4LowTemp" class="forecastLowTempText mb-0">72°</p>
                </div>
                <div class="forecastBackgroundCard d-flex flex-column align-items-center">
                    <p id="forecastDay5WeekAbbreviation" class="forecastDayAbbreviation">Fri</p>
                    <img class="forecastDay5WeatherIcon" id="forecastDay5WeatherIcon" class="mb-4"
                        src="./assets/partly-cloudy.png" alt="cloudy icon">
                    <p id="forecastDay5HighTemp" class="forecastHighTempText mb-0">79°</p>
                    <p id="forecastDay5LowTemp" class="forecastLowTempText mb-0">74°</p>
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
